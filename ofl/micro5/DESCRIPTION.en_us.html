<p>The Soft Type Collection is designed for knitters to chart out their typographic projects. Micro 5 is a teeny tiny typeface that can fit anywhere on your project. </p> 

<p>Check out the charted version <a href="https://fonts.google.com/specimen/Micro+5+Charted">Micro 5 Charted</a>.</p>

<p>To contribute, please see <a href="https://github.com/scfried/soft-type-micro">github.com/scfried/soft-type-micro</a>.</p>
