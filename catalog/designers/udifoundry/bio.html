<p>Based in Lagos, Nigeria, Ụdị Foundry is an independent type foundry by Chisaokwu Joboson on a mission to craft contemporary typefaces inspired by African culture and accommodate various African language scripts. Its most recent typeface project is Ojuju.</p>
